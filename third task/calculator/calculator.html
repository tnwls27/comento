<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="calculator-header">
                <div class="calculator-display"></div>
                    
            </div>
            <div class="calculator-body">
                <div class="button-container">
                    <button class="button-AC">AC</button>
                    <button data-type='operator' class="operator">÷</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button data-type='operator' class="operator">x</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button data-type='operator' class="operator">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button data-type='operator' class="operator">+</button>
                    <button class="button-zero">0</button>
                    <button class="button">.</button>
                    <button data-type="result" class="result">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
